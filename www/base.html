<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/trained-to-thrill/static/css/all.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    <!-- yes, this should all be combined & minified, but this way is easier to read -->

    <script src="/trained-to-thrill/static/js/utils.js"></script>

    <!-- the main part of the app is in here -->

    {% block bodyEnd %}{% endblock %}

</html>
